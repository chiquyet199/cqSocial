<button ng-click="getImg()"></button>
<canvas id="canvas"></canvas>
<div class="col-md-10 col-md-offset-1">
  <div class="col-md-5">
    <div class="panel panel-primary">
      <div class="panel-heading">Share your feeling</div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="addNewPost()">
          <div class="form-group col-md-12">
            <div class="col-md-10">
              <input type="text" class="form-control" id="post-title" placeholder="What's on your mind?" ng-model="title">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default">Share</button>
            </div>
          </div>
        </form>
        <form name="form" enctype="multipart/form-data">
            {{uploadProgress}}
        <div class="btn btn-default" ngf-select ng-model="file" name="file" accept="image/*">Select</div>
        <input type="text" class="form-control" id="post-title" placeholder="What'xxxx?">

        <button type="submit" ng-click="submit()">submit</button>
      </form>
      </div>
    </div>
    <div class="users panel panel-primary" ng-controller="UserCtrl">
      <ul>
        <li ng-repeat="fr in friendRequests">
          <span><strong>{{fr.sender.username}}</strong> send you a friend request  </span>
          <button ng-click="acceptFriendRequest(fr)">Accept</button>
        </li>
      </ul>
      <div class="panel-heading">User List</div>
      <div class="panel-body">
        <input type="text" class="form-control" placeholder="search by username..." ng-model="searchUserText.username">
        <ul>
          <li ng-repeat="user in childData.users | filter:searchUserText">
            <div ng-hide="isCurrentUser(user)">
              <span ng-show="isFriend(user)" class="glyphicon glyphicon-ok"></span>
              <span ng-show="!isFriend(user) && isFRsend(user)" class="glyphicon glyphicon-send"></span>
              <span ng-hide="isFRsend(user) || isFriend(user)" class="glyphicon glyphicon-plus" ng-click="friendRequest(user)"></span>
              <span ng-show="false" class="glyphicon glyphicon-envelope"></span>
              {{user.username}}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <input type="text" class="form-control" placeholder="search by post author" ng-model="searchText.author">
    <input type="text" class="form-control" placeholder="search by post body" ng-model="searchText.title">
    <ul class="list-group">
      <li class="list-group-item post" ng-repeat="post in posts | filter:searchText | reverse">
      <!-- <li class="list-group-item post" ng-repeat="post in posts | orderBy:'-votes'"> -->
        <div ng-hide="true">{{post.author}}{{post.title}}</div>
        <post post-obj="post"></post>

      </li>
    </ul>
  </div>
</div>
