<div class="col-md-10 col-md-offset-1">
  <div class="col-md-7">
    <ul class="list-group">
      <li class="list-group-item post" ng-repeat="post in posts">
      <!-- <li class="list-group-item post" ng-repeat="post in posts | orderBy:'-votes'"> -->

        <post post-obj="post" vote-func="votePost(post)"></post>

      </li>
    </ul>
  </div>
  <div class="col-md-5">
    {{test}}
    <div class="panel panel-primary">
      <div class="panel-heading">Share your feeling</div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="addNewPost()">
          <div class="form-group col-md-12">
            <div class="col-md-10">
              <input type="text" class="form-control" id="post-title" placeholder="What's on your mind?" ng-model="title">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default">Share</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
