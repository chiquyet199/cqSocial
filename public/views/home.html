<div class="col-md-10 col-md-offset-1">
  <div class="col-md-5">
    <div class="panel panel-primary">
      <div class="panel-heading">Share your feeling</div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="addNewPost()">
          <div class="form-group col-md-12">
            <div class="col-md-10">
              <input type="text" class="form-control" id="post-title" placeholder="What's on your mind?" ng-model="title">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default">Share</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="users panel panel-primary" ng-controller="UserCtrl">

      <ul ng-repeat="fr in friendRequests">
        <li><span><strong>{{fr.sender.username}}</strong> send you a friend request  </span><button ng-click="acceptFriendRequest(fr)">Accept</button></li>
      </ul>

      <div class="panel-heading">User List</div>
      <div class="panel-body">
        <input type="text" class="form-control" placeholder="search by username..." ng-model="searchUserText">
        <ul ng-repeat="user in users | filter:searchUserText">
          <li>
            <span class="glyphicon glyphicon-plus" ng-click="friendRequest(user)"></span>
            <span class="glyphicon glyphicon-envelope"></span>
            {{user.username}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <input type="text" class="form-control" placeholder="search by username, post body or comment..." ng-model="searchText">
    <ul class="list-group">
      <li class="list-group-item post" ng-repeat="post in posts | filter:searchText | reverse">
      <!-- <li class="list-group-item post" ng-repeat="post in posts | orderBy:'-votes'"> -->
        <div ng-hide="true">{{post.author}}{{post.title}}</div>
        <post post-obj="post"></post>

      </li>
    </ul>
  </div>
</div>
